<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        .calculator {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .calculator input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .calculator button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .calculator button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Tax Calculator</h2>
        <label for="income">Income:</label>
        <input type="number" id="income" placeholder="Enter your income">

        <label for="rate">Tax Rate (%):</label>
        <input type="number" id="rate" placeholder="Enter tax rate">

        <button onclick="calculateTax()">Calculate Tax</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateTax() {
            const income = parseFloat(document.getElementById('income').value);
            const rate = parseFloat(document.getElementById('rate').value);

            if (isNaN(income) || isNaN(rate) || income < 0 || rate < 0) {
                document.getElementById('result').innerText = 'Please enter valid positive numbers.';
                return;
            }

            const tax = (income * rate) / 100;
            document.getElementById('result').innerText = `Your tax is: $${tax.toFixed(2)}`;
        }
    </script>
</body>
</html>
